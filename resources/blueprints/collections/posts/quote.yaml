title: Quote
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: quote
            field:
              display: Quote
              type: markdown
          -
            handle: cite
            field:
              prepend: â€“
              display: Cite
              type: text
              instructions: 'Who said this?'
          -
            import: generic
          -
            import: postbase
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
