<!DOCTYPE html>
<html lang="{{ site:short_locale }}">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title ?? site:name }} | daryl.getoutside.ca</title>
    <meta name="description" content="{{ global:tagline ?? " My Statamic Stumblr Site" }}">
    <meta property="og:title" content="{{ title ?? site:name }}" />
    <meta property="og:site_name" content="{{ site_name ?? config:app:name }}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="{{ site:locale }}" />
    <meta property="og:description" content="{{ global:tagline ?? " My Statamic Stumblr Site" }}">
    <link rel="sitemap" href="/sitemap.xml" type="application/xml" />
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/feed.xml" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    {{ vite src="resources/js/site.js|resources/css/tailwind.css" }}
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="XHGLCQXR" defer></script>
    <!-- / Fathom -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-geocsv@1.0.0/leaflet.geocsv-src.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .leaflet-container {
            height: 400px;
            width: 600px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body class="bg-white text-black">
    <div class="relative z-10">
        {{ partial:nav }}
        Map Layout
        {{ template_content }}
        {{ partial:footer }}
    </div>
    <div class="bg-pattern h-[700px] absolute top-0 inset-x-0 z-[0]">
        <div class="w-full h-full bg-gradient-to-t from-white"></div>
    </div>
</body>

</html>
